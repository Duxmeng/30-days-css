<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>杜学萌-170602-两个button</title>
	<link rel="stylesheet" href="common.css">
	<style>
		.bg-main{width: 400px;padding:107px 0;background: #a6b3bf;margin: 100px auto 0;}
		.content{width: 100%;padding:24px 0;background: #f5f5f5;position: relative;top: 50%;box-shadow: 0 4px 7px rgba(0,0,0,.3);}
		.main-btn{position: relative;left: 50%;transform:translate(-25%);border-radius: 3px;}
		.main-btn li{float: left;overflow: hidden;}
		.main-btn li .btn{padding:8px 19px;display: inline-block;text-align: center;color: #fff;font-family: OpenSans,"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight: bold;position: relative;border: 1px solid transparent;}
		.main-btn li:first-child{border:1px solid #69707d;border-right: 0 none;border-radius: 3px 0 0 3px;}
		.main-btn li:last-child{border:1px solid #4263a5;border-radius: 0 3px 3px 0;}
		.main-btn .login{border-radius: 2px 0 0 2px;background: linear-gradient(#aab7c4, #89909d);background-clip: padding-box;border-right: 0 none;}
		.main-btn .login::after{position: absolute;top: -1px; bottom: -1px;left: -1px; right: -1px;background: linear-gradient(#c0c9d4, #979ea8);content: '';z-index: -1;border-radius: 2px 0 0 2px;border-right: 0 none;}
		.main-btn .sign-up {border-radius: 0 2px 2px 0;background: linear-gradient(#91b9e4, #638bd6);background-clip: padding-box;}
		.main-btn .sign-up::after{position: absolute;top: -1px; bottom: -1px;left: -1px; right: -1px;background: linear-gradient(#accaeb, #7698db);content: '';z-index: -1;border-radius: 0 2px 2px 0;}
		.main-btn li .btn:link{color: #fff;text-shadow:0 1px 2px rgba(0,0,0,.3);}
		.main-btn li .btn:visited{color: #fff;text-shadow:0 1px 2px rgba(0,0,0,.3);}
		.main-btn li .btn:hover{transform:scale(1.1);text-shadow:0 1px 2px rgba(0,0,0,.3);}
		.main-btn li .btn:active{color: #ce4949;text-shadow:0 1px 2px rgba(0,0,0,.3);}
	</style>
</head>
<body>
	<div class="bg-main">
		<div class="content">
			<ul class="main-btn clearfix">
				<li><a href="javascript:;" class="btn login">LOGIN</a></li>
				<li><a href="javascript:;" class="btn sign-up">SIGN UP</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
