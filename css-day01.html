<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>杜学萌-170602-两个button</title>
	<link rel="stylesheet" href="common.css">
	<style>
		.bg-main{width: 400px;height: 300px;background: #a6b3bf;margin: 300px auto;position: relative;}
		.content{width: 100%;height: 86px;background: #f5f5f5;position: absolute;top: 50%;margin-top: -43px;box-shadow: 0 4px 7px rgba(0,0,0,.3);}
		.main-btn{width: 199px;height: 38px;position: relative;top: 50%;left: 50%;transform:translate(-50%,-50%);/* box-shadow: 1px 2px 4px rgba(0,0,0,.3); */border-radius: 3px;}
		.main-btn p{float: left;}
		.main-btn a{width: 96px;height: 34px;display: inline-block;text-align: center;line-height: 36px;color: #fff;font-family: OpenSans,"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight: bold;text-shadow:0 1px 2px rgba(0,0,0,.3);position: relative;border: 1px solid transparent;}
		.main-btn .login{border:1px solid #69707d;border-right: 0 none;border-radius: 3px 0 0 3px;}
		.main-btn .login a{width: 97px;border-radius: 2px 0 0 2px;background: linear-gradient(#aab7c4, #89909d);background-clip: padding-box;border-right: 0 none;}
		.main-btn .login a::after{position: absolute;top: -1px; bottom: -1px;left: -1px; right: -1px;background: linear-gradient(#c0c9d4, #979ea8);content: '';z-index: -1;border-radius: 2px 0 0 2px;border-right: 0 none;}
		.main-btn .sign-up{border:1px solid #4263a5;border-radius: 0 3px 3px 0;}
		.main-btn .sign-up a{border-radius: 0 2px 2px 0;background: linear-gradient(#91b9e4, #638bd6);background-clip: padding-box;}
		.main-btn .sign-up a::after{position: absolute;top: -1px; bottom: -1px;left: -1px; right: -1px;background: linear-gradient(#accaeb, #7698db);content: '';z-index: -1;border-radius: 0 2px 2px 0;}
	</style>
</head>
<body>
	<div class="bg-main">
		<div class="content">
			<div class="main-btn clearfix">
				<p class="login"><a href="javascript:;">LOGIN</a></p>
				<p class="sign-up"><a href="javascript:;">SIGN UP</a></p>
			</div>
		</div>
	</div>
</body>
</html>
